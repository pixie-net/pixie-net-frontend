<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>PixieNet - {% block page_title %}{% endblock %}</title>

    <link rel="shortcut icon" type="image/png"
          href="{{ url_for('static', filename='images/favicon.ico') }}"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>

    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/now-ui-dashboard.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/core/jquery-3.4.1.min.js') }}"></script>
    {% block additional_scripts %}{% endblock %}
</head>
<body>
<div class="wrapper">
    <div class="sidebar" data-color="blue">
        <div class="logo">
            <a href="https://xia.com" class="simple-text logo-mini">
                <img class="image" src="{{ url_for('static', filename='images/xialogo.jpg') }}"
                     alt="XIA logo">
            </a>
            <a href="{{ url_for('home') }}" class="simple-text logo-normal">
                Pixie-Net
            </a>
        </div>
        <div class="sidebar-wrapper" id="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a href="{{ url_for('setup') }}">
                        <i class="now-ui-icons education_atom"></i>
                        <p>Setup</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('daq') }}">
                        <i class="now-ui-icons design_app"></i>
                        <p>Run Control</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('analysis') }}">
                        <i class="now-ui-icons ui-1_bell-53"></i>
                        <p>Analysis</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    {% block main_panel %}{% endblock %}
</div>
</body>
<script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/perfect-scrollbar.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/theme/now-ui-dashboard.js') }}"></script>
</html>
