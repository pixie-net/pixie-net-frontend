                <h2 class="title"><b>DO NOT RUN WHILE DAQ IS BUSY!</b></h2>

        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive" id="datatable">
                                <script>
                                    let rows = [];
                                    let formatdate = d3.time.format("%b %d %Y");
                                    d3.csv("../RS.csv", function (error, csv) {
                                        csv.forEach(function (row) {
                                            rows.push(row);
                                        });
                                        let table = d3.select("#datatable").append("table");
                                        table.attr("class", "table")
                                        let thead = table.append("thead");
                                        thead.attr("class", "text-primary")
                                        thead.append("th").text("Parameter");
                                        thead.append("th").text("Module");
                                        thead.append("th").text("Parameter");
                                        thead.append("th").text("Chan. 0");
                                        thead.append("th").text("Chan. 1");
                                        thead.append("th").text("Chan. 2");
                                        thead.append("th").text("Chan. 3");

                                        let tbody = table.append("tbody");
                                        let tr = tbody.selectAll("tr")
                                            .data(rows)
                                            .enter().append("tr");

                                        tr.selectAll("td")
                                            .data(function (d) {
                                                return [d.ParameterM, d.Module, d.ParameterC, d.Channel0, d.Channel1, d.Channel2, d.Channel3];
                                            })
                                            .enter().append("td")
                                            .text(function (d) {
                                                return d;
                                            });
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
